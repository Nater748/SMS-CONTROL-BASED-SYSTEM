<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM800C Status</title>
    <script>
        function checkSIM800C() {
            fetch('http://<raspberry-pi-ip>:5000/check_sim800c')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('status');
                    statusElement.innerHTML = `Status: ${data.status}<br>Message: ${data.message}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Check SIM800C Status</h1>
    <button onclick="checkSIM800C()">Check Status</button>
    <div id="status"></div>
</body>
</html>
