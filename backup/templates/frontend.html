<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Control System</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-teal">
    <div class="container py-5">
        <h1 class="text-center mb-4">Send SMS Control Command</h1>
        <form id="smsForm" action="send_sms.py" method="POST">
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger btn-block" onClick="popup()">Send SMS</button>
        </form>
        <div id="response" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById("smsForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const phoneNumber = document.getElementById("phoneNumber").value;
            const message = document.getElementById("message").value;

            const formData = new FormData();
            formData.append("phoneNumber", phoneNumber);
            formData.append("message", message);

            fetch("send_sms.py", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").textContent = data;
            })
            .catch(error => {
                document.getElementById("response").textContent = "Error sending message: " + error;
            });
        });

        function popup() {
            alert("YOUR MESSAGE HAS BEEN SUCCESSFULLY SENT");
        }
    </script>
</body>
</html>
